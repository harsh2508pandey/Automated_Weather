- name: Deploy Weather App on EC2
  hosts: all
  become: yes
  tasks:

    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull latest Docker image
      docker_image:
        name: yourdockerhub/weather_app   # replace with your actual Docker Hub image
        source: pull

    - name: Run Weather App container
      docker_container:
        name: weather_app
        image: yourdockerhub/weather_app  # replace with your actual Docker Hub image
        state: started
        restart_policy: always
        ports:
          - "80:5000"   # maps container port 5000 to host port 80

